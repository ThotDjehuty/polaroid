# https://www.mkdocs.org/user-guide/configuration/

# Project information
site_name: Polarway Documentation
site_url: https://polarway.readthedocs.io/
repo_url: https://github.com/ThotDjehuty/polarway
repo_name: ThotDjehuty/polarway

docs_dir: docs

# Documentation layout
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Installation: installation.md
  - Core Concepts: concepts.md
  - User Guide: USER_GUIDE.md
  - Client APIs:
    - Python Client: python-client.md
    - Rust Client: rust-client.md
    - Distributed Mode (gRPC): distributed-mode.md
  - Lakehouse: lakehouse.md
  - Examples: examples.md
  - Reference:
    - API Reference: API_REFERENCE.md
    - Architecture: ARCHITECTURE.md
    - REST Exec API: REST_EXEC_API.md
    - Streaming Adaptive: STREAMING_ADAPTIVE.md
    - Performance Comparison: PERFORMANCE_COMPARISON.md
    - When NOT to use: WHEN_NOT_TO_USE.md
  - Guides:
    - Quick Reference: QUICK_REFERENCE.md
    - Migration Guide: MIGRATION_GUIDE.md
    - Mode Selection: MODE_SELECTION_GUIDE.md
    - Functional Programming: FUNCTIONAL_PROGRAMMING_ADVANTAGES.md
    - Advanced Async: ADVANCED_ASYNC.md
    - Security: SECURITY.md
  - Releases:
    - Changelog: CHANGELOG.md
    - Release Notes: RELEASE_NOTES.md
  - Contributing: CONTRIBUTING.md

not_in_nav: |
    /_build/
validation:
    links:
        # Allow an absolute link to the features page for our code snippets
        absolute_links: ignore

# Build directories
theme:
    name: material
    locale: en
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: blue
          accent: light-blue
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: blue
          accent: light-blue
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    logo: assets/logo.svg
    favicon: assets/logo.svg
    features:
        - navigation.tracking
        - navigation.sections
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.footer
        - navigation.indexes
        - content.tabs.link
        - content.code.copy
    icon:
        repo: fontawesome/brands/github

# Preview controls
strict: false

# Formatting options
markdown_extensions:
    - admonition
    - md_in_html
    - pymdownx.details
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - footnotes
    - pymdownx.arithmatex:
          generic: true

plugins:
    - search:
          lang: en
