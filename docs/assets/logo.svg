<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#f5f5f5"/>
  
  <!-- Global Network Lines -->
  <g stroke="#a0aec0" stroke-width="1.5" fill="none" opacity="0.3">
    <circle cx="400" cy="400" r="350"/>
    <circle cx="400" cy="400" r="300"/>
    <circle cx="400" cy="400" r="250"/>
    <circle cx="400" cy="400" r="200"/>
    
    <!-- Meridian lines -->
    <path d="M 50 400 Q 400 200, 750 400 T 50 400"/>
    <path d="M 50 400 Q 400 600, 750 400 T 50 400"/>
    <path d="M 400 50 Q 200 400, 400 750 T 400 50"/>
    <path d="M 400 50 Q 600 400, 400 750 T 400 50"/>
    
    <!-- Diagonal connections -->
    <line x1="130" y1="130" x2="670" y2="670"/>
    <line x1="670" y1="130" x2="130" y2="670"/>
  </g>
  
  <!-- Main Triangle (Sierpinski-inspired) -->
  <g>
    <!-- Outer Triangle -->
    <path d="M 400 120 L 640 520 L 160 520 Z" 
          fill="#3b82f6" opacity="0.9"/>
    
    <!-- Level 1 - Inner triangles with pattern -->
    <g fill="#60a5fa" opacity="0.95">
      <!-- Top section -->
      <path d="M 400 120 L 460 240 L 340 240 Z"/>
      <!-- Bottom left -->
      <path d="M 220 400 L 340 400 L 280 520 Z"/>
      <!-- Bottom right -->
      <path d="M 460 400 L 580 400 L 520 520 Z"/>
    </g>
    
    <!-- Level 2 - Smaller triangles -->
    <g fill="#93c5fd" opacity="0.9">
      <!-- Top cluster -->
      <path d="M 400 120 L 415 150 L 385 150 Z"/>
      <path d="M 370 210 L 400 180 L 385 210 Z"/>
      <path d="M 400 180 L 430 210 L 415 210 Z"/>
      
      <!-- Mid-level triangles -->
      <path d="M 280 360 L 310 390 L 250 390 Z"/>
      <path d="M 490 360 L 520 390 L 550 390 Z"/>
      
      <!-- Bottom triangles -->
      <path d="M 250 480 L 280 520 L 220 520 Z"/>
      <path d="M 520 480 L 550 520 L 580 520 Z"/>
    </g>
    
    <!-- Level 3 - Micro triangles (dots pattern) -->
    <g fill="#dbeafe">
      <circle cx="400" cy="135" r="3"/>
      <circle cx="380" cy="170" r="3"/>
      <circle cx="420" cy="170" r="3"/>
      <circle cx="360" cy="205" r="3"/>
      <circle cx="400" cy="205" r="3"/>
      <circle cx="440" cy="205" r="3"/>
      
      <circle cx="270" cy="375" r="3"/>
      <circle cx="290" cy="405" r="3"/>
      <circle cx="530" cy="375" r="3"/>
      <circle cx="510" cy="405" r="3"/>
      
      <circle cx="240" cy="495" r="3"/>
      <circle cx="260" cy="515" r="3"/>
      <circle cx="540" cy="495" r="3"/>
      <circle cx="520" cy="515" r="3"/>
    </g>
    
    <!-- Center inverted triangle (data flow) -->
    <path d="M 400 320 L 340 400 L 460 400 Z" 
          fill="#e0f2fe" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <g font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" text-anchor="middle">
    <text x="400" y="620" font-size="72" fill="#1e40af" letter-spacing="-2">
      Polarway
    </text>
    <text x="400" y="680" font-size="28" fill="#64748b" font-weight="400">
      Powerful data engineering:
    </text>
    <text x="400" y="710" font-size="20" fill="#94a3b8" font-weight="400">
      safe, fast and composable hybrid storage
    </text>
    <text x="400" y="735" font-size="20" fill="#94a3b8" font-weight="400">
      layer &amp; low-latency data streaming at Scale
    </text>
  </g>
</svg>
