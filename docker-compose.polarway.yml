services:
  polarway-grpc:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      cache_from:
        - polarway-grpc:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: polarway-grpc:latest
    container_name: polarway-server-public
    ports:
      - "50053:50052"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - POLARWAY_BIND_ADDRESS=0.0.0.0:50052
    volumes:
      # Mount test data directory (read-write for notebooks)
      - /tmp:/tmp
      # Mount workspace data for shared access
      - ${PWD}/data:/app/data
      # Mount notebooks directory for easy testing
      - ${PWD}/notebooks:/app/notebooks:ro
    networks:
      - polarway-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 50052 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  polarway-net:
    driver: bridge

